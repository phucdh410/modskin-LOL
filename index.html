<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get mod skin code</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function handleClick() {
        const selectedOption = document.querySelector(
          'input[name="option"]:checked'
        );
        const outputElement = document.getElementById("code-output");
        outputElement.innerText = "";
        if (selectedOption) {
          const value = selectedOption.value;
          const { exec } = require("child_process");
          const path = require("path");
          const scriptPath = path.join(
            "D:",
            "works",
            "modskin-get-code",
            "main.js"
          );
          exec(`node "${scriptPath}" ${value}`, (error, stdout, stderr) => {
            if (error) {
              console.error(`Error executing command: ${error.message}`);
              return;
            }
            if (stderr) {
              console.error(`Error output: ${stderr}`);
              return;
            }
            outputElement.innerText = `Your code was copied to clipboard: ${stdout.trim()}`;
          });
        } else {
          alert("Please select an option before clicking GET.");
        }
      }
    </script>
  </head>
  <body>
    <main>
      <h2 class="title">Select Domain</h2>
      <grid class="label-wrapper">
        <label for="188bet">
          <input
            id="188bet"
            type="radio"
            name="option"
            value="188bet"
            checked
          />
          <span class="radio-label"></span>
          <div class="radio-content">
            <span>188bet</span>
            <span>https://165.22.63.250/</span>
          </div>
        </label>
        <label for="fb88">
          <input id="fb88" type="radio" name="option" value="fb88" />
          <span class="radio-label"></span>
          <div class="radio-content">
            <span>fb88</span>
            <span>https://88fus.com/</span>
          </div>
        </label>
        <label for="fb88b">
          <input id="fb88b" type="radio" name="option" value="fb88b" />
          <span class="radio-label"></span>
          fb88b
        </label>
        <label for="w88">
          <input id="w88" type="radio" name="option" value="w88" />
          <span class="radio-label"></span>
          w88
        </label>
        <label for="vn88">
          <input id="vn88" type="radio" name="option" value="vn88" />
          <span class="radio-label"></span>
          vn88
        </label>
        <label for="bk8">
          <input id="bk8" type="radio" name="option" value="bk8" />
          <span class="radio-label"></span>
          bk8
        </label>
        <label for="v9bet">
          <input id="v9bet" type="radio" name="option" value="v9bet" />
          <span class="radio-label"></span>
          v9bet
        </label>
        <label for="m88">
          <input id="m88" type="radio" name="option" value="m88" />
          <span class="radio-label"></span>
          m88
        </label>
      </grid>

      <button onclick="handleClick()">Get</button>
      <span id="code-output"></span>
    </main>
  </body>
</html>
